<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: orange;
  color: white;
  text-align: center;
  margin-top: 120px;
  overflow: hidden;
}

button {
  padding: 20px 45px;
  font-size: 22px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: red;
  color: white;
}

.shake { animation: shake 0.5s; }
@keyframes shake {
  0%{transform:translateX(0)}25%{transform:translateX(-12px)}
  50%{transform:translateX(12px)}75%{transform:translateX(-12px)}
  100%{transform:translateX(0)}
}

#message {
  font-size: 28px;
  margin-top: 40px;
  display: none;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

#jumpscare {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#jumpscare img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>

<h1>Mensahe para kay Sairi</h1>
<button id="btn">Pindutin moto</button>
<div id="message"></div>

<div id="jumpscare">
  <img src="maxresdefault.jpg" alt="Ghost Face">
</div>

  <source src="https://www.myinstants.com/media/sounds/scream.mp3">
</audio>

</html>
